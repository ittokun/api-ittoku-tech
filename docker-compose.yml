version: '3'

services:
  api:
    container_name: rust
    build:
      context: ./
      target: develop
    volumes:
      - ./:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      USER: root
      BASE_URL: "http://localhost:8080"
      DATABASE_URL: "postgres://root:password@db:5432/ittoku_api"
      RUST_LOG: "ittoku_api=info,actix=info"
      HOST: "0.0.0.0"
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: cargo watch -x run -w src migration

  db:
    image: "postgres:14"
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: password
        POSTGRES_INITDB_ARGS: --encoding=UTF-8
        POSTGRES_DB: ittoku_api
        PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  cargo-cache: {}
  target-cache: {}
  pgdata: {}
